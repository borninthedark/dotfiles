# Fuzzel configuration based on GTK dark theme
# Save to: ~/.config/fuzzel/fuzzel.ini

[main]
font=Maple Mono NF:size=14
dpi-aware=yes
prompt="‚ùØ "
# icon-theme=Papirus-Dark
icons-enabled = no 
layer=overlay
width=50
horizontal-pad=20
vertical-pad=10
inner-pad=10

[colors]
# Background (theme_bg_color)
background=171a1fff

# Text color (theme_text_color)
text=e0e0e0ff

# Match highlight (selected_bg_color)
match=9bbfbfff

# Selection background (selected_bg_color)
selection=9bbfbfff

# Selection text (selected_fg_color)
selection-text=000000ff

# Selection match highlight (darker selected color)
selection-match=8bb5b5ff

# Border color (borders)
border=9bbfbfff

[border]
width=1
radius=5

[dmenu]
exit-immediately-if-empty=yes
